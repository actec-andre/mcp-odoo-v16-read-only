name: mcp-odoo-v16
region: fra

ingress:
  rules:
  - component:
      name: odoo-mcp-server
    match:
      path:
        prefix: /mcp

services:
- name: odoo-mcp-server
  source_dir: /
  git:
    repo_clone_url: https://github.com/actec-andre/mcp-odoo-v16-read-only
    branch: main

  build_command: pip install -r requirements.txt
  run_command: python -m uvicorn src.odoo_mcp.server:mcp --host 0.0.0.0 --port 8080

  environment_slug: python
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-0.5gb
  http_port: 8080

  envs:
  # Environment variables are set directly in DigitalOcean App Platform
  # No credentials stored in repository for security