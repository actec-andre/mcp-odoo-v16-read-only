name: mcp-odoo-v16
region: fra

services:
- name: odoo-mcp-server
  source_dir: /
  git:
    repo_clone_url: https://github.com/actec-andre/mcp-odoo-v16-read-only
    branch: main

  build_command: pip install -r requirements.txt
  run_command: python -m uvicorn src.odoo_mcp.server:mcp --host 0.0.0.0 --port 8080

  environment_slug: python
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-0.5gb
  http_port: 8080

  envs:
  # Odoo Connection - Staging Environment
  - key: ODOO_URL
    value: https://rhholding-merge-add-sscc-23727788.dev.odoo.com
  - key: ODOO_DB
    value: rhholding-merge-add-sscc-23727788
  - key: ODOO_USERNAME
    value: mcp@ananda.gmbh
  - key: ODOO_PASSWORD
    value: mcp88
  # Odoo Client Configuration
  - key: ODOO_TIMEOUT
    value: "30"
  - key: ODOO_VERIFY_SSL
    value: "1"
  - key: LOG_LEVEL
    value: INFO